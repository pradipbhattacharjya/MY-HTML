<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript/Subscript tag</title>
</head>
<body>
    
      <big>(a + b)2 = a2 + b2 + 2ab</big> <br>
      <big>(a + b) <sup>2</sup>= a <sub>2</sub> + b <sub>2</sub>+2ab </big> <br>
      <big>CH4 + O2 => H20 + CO2</big><hr>
      <big>CH4 + O2 => H20 + CO2</big> <hr>
      <big>CH <sub>4</sub>+ O <sub>2</sub> =>
    H<sub>2</sub>0 + CO <sub>2</sub></big><hr>



       <!-- 1.<sup>Makes text superscript.
       2.<sub>Makes text subscript.
       3.Used for mathematical equations footnotes.
       4.Does not change font size,just position -->

</body>
</html>
